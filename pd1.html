<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Page Title</title>
    <style></style>
  </head>
  <body>
    <div class="mt-5">
      <div class="p-2">
        <h5 style="text-align: center">Personal Data</h5>
        <form
          style="
            border: 1px solid black;
            border-radius: 25px;
            text-align: center;
          "
        >
          <div class="row">
            <div class="col-6">
              <label>Last Name*</label>
            </div>
          </div>
          <input type="text" style="width: 60%" />
          <div class="row">
            <div class="col-6">
              <label>First Name*</label>
            </div>
            <div class="col-6" style="margin-left: -20%">
              <label>Middle Name*</label>
            </div>
          </div>
          <input type="text" style="width: 30%" />
          <input type="text" style="width: 30%" />
          <div class="row">
            <div class="col-6">
              <label>Email*</label>
            </div>
          </div>
          <input type="text" style="width: 60%" />
          <div class="row">
            <div class="col-6">
              <label>Resume*</label>
            </div>
          </div>
          <textarea type="text" style="width: 60%"></textarea>
        </form>
      </div>
    </div>
    <div class="mt-2">
      <div class="p-2">
        <h5 style="text-align: center">Job</h5>
        <form
          style="
            border: 1px solid black;
            border-radius: 25px;
            text-align: center;
          "
        >
          <div class="row">
            <div class="col-6">
              <label>Position Applied For</label>
            </div>
            <div class="col-6" style="margin-left: -15%">
              <label>Hourly Wage*</label>
            </div>
          </div>
          <select style="width: 30%; margin-left: -5%">
            <option value="Administration">Administration</option>
          </select>
          <input type="text" style="width: 20%; margin-left: 5%" />
          <div class="row">
            <div class="col-6">
              <label>Date you can start</label>
            </div>
            <div class="col-6" style="margin-left: -15%">
              <label>Weekly Hours*</label>
            </div>
          </div>
          <div style="margin-right: 20%" class="mb-3">
            <select style="width: 10%; margin-left: 210px">
              <option value="June">June</option>
            </select>
            <select style="width: 10%">
              <option value="15">15</option>
            </select>
            <select style="width: 10%">
              <option value="2020">2020</option>
            </select>
            <input style="width: 15%; margin-left: 70px" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
