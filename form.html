<!DOCTYPE html>
<html style = "background-color: darkcyan;">
<h6>Student Regestration Form</h6>
    <h3>Enter Details</h3>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="DOB">Date of birth:</label>
        <input type="date" id="DOB" name="DOB">
                <input type="file" id="myFile" name="filename"><br>
        <p>Gender</p>
        <input type="radio" value="Male">Male<br>
        <input type="radio" value="Female">Female<br><br>
     
<label for="course">Course Applied</label>
  <select id="course" name="course">
    <option value="Course">Course</option>     
    <option value="CSE">CSE</option>
    <option value="E&TC">E&TC</option>
    <option value="CIVIL">CIVIL</option>
    <option value="MECH">MECH</option>
  </select><br><br>
  <label for="Mobile number">Enter number:</label>
​   <input type="tel" id="Mobile number" name="Mobile number"><br>
<label for="email">Enter email:</label>
<input type="email" id="email" name="email">
        <label for="Address">Enter Address:</label>
        <textarea name="Address"></textarea><br><br>

<input type="submit" value="Submit">



    </form>



</html>
